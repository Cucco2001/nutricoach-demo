name: Sync to Hugging Face

on:
  push:
    branches: [main]  # Cambia se il tuo branch principale ha nome diverso

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git lfs install
          git lfs track "*.pdf"
          git lfs track "*.png"
          git lfs track "*.jpg"
          git lfs track "*.jpeg"
          git add .gitattributes
          git add .
          git commit -m "Convert binary files to LFS" || echo "No changes to commit"
          git push --force https://Cucco2001:$HF_TOKEN@huggingface.co/spaces/Cucco2001/nutraicoach main
