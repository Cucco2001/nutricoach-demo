name: Sync to Hugging Face

on:
  push:
    branches: [main]  # Cambia se il tuo branch principale ha nome diverso

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git lfs install
          git lfs track "*.pdf"
          git lfs track "*.png"
          git lfs track "*.jpg"
          git lfs track "*.jpeg"
          git add .gitattributes
          git commit -m "Add LFS tracking" || echo "No changes to commit"
          
          # Remove binary files from Git history and re-add as LFS
          git rm --cached "Dati_raw/Dossier LG 2017_CAP10.pdf" || true
          git rm --cached "Dati_raw/Standard-Quantitativi-delle-Porzioni.pdf" || true
          git rm --cached "Dati_raw/Ultra-processed foods.pdf" || true
          git rm --cached "sito_web/logo.png" || true
          
          # Re-add files (they will now be tracked by LFS)
          git add "Dati_raw/Dossier LG 2017_CAP10.pdf" || true
          git add "Dati_raw/Standard-Quantitativi-delle-Porzioni.pdf" || true
          git add "Dati_raw/Ultra-processed foods.pdf" || true
          git add "sito_web/logo.png" || true
          
          git commit -m "Migrate binary files to LFS" || echo "No changes to commit"
          git push --force https://Cucco2001:$HF_TOKEN@huggingface.co/spaces/Cucco2001/nutraicoach main
